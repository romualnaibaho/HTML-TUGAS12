<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="author" content="Romual Naibaho">
    <meta name="keywords" content="Niomic, PPM, Bootcamp, HTML">
    <meta name="Description" content="Belajar HTML">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Belajar HTML - NIOMIC</title>

</head>
<style>
    table, th, td {
        border: 1px solid black;
    }

    table img, video{
        width: 400px;
    }
</style>
<body>

    <h2>Belajar HTML</h2>

    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Hobi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><b>Allen Gerysena</b></td>
                <td><i>Bandar Lampung</i></td>
                <td>
                    <ul>
                        <li><u>Menulis kode program</u></li>
                        <li>Memancing</li>
                        <li>Diam di kamar</li> 
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>

    <p>Website : <a href="www.google.com">www.google.com</a></p>

    <table>
        <thead>
            <tr>
                <th>Gambar</th>
                <th>Audio</th>
                <th>Video</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="gambar.jpg" alt="Gambar 1"></td>
                <td><audio src="sample.mp3" controls></audio></td>
                <td><video src="sample.mp4" controls></video></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
